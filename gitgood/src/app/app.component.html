<!--The content below is only a placeholder and can be replaced.-->
<section class="mat-typography">
<div class="wildcat">
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div>
    <mat-form-field>
        <input matInput placeholder="enter a github username or org" value="Mark-Jung" [(ngModel)]="ghId">
    </mat-form-field>
    <button mat-raised-button (click)="addGhId(ghId)">Add to List</button>
</div>
<ul>
  <li *ngFor="let i of ghIds">{{i.login}}</li>
</ul>
<app-id-list [idlist]="ghIds"></app-id-list>
</div>
</section>
